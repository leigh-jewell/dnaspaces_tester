<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <style> /* set the CSS */
    .bar { fill: steelblue; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cisco DNA Spaces Accuracy Tool</title>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <h5 class="card-header">Cisco DNA Spaces</h5>
            <div class="card-body">
              <h5 class="card-title">Activate Application<Key></Key></h5>
            </p>
              <p class="card-text">Paste in activation token from you application or if you have an API key already use
              that.</p>
              <div class="input-group mb-3">
                <form action="" method=post>
                <dl>
                <dt>Activation token:
                    <dd><input class="form-control" placeholder="Token" type=text name=token></dd>
                    <dd><input class="form-control" placeholder="API Key" type=text name=api_key></dd>
                    <dd><input class="btn btn-primary" type=submit name="submit" value="Activation"></dd>
                </dl>
                </form>
              <div class="col">
                  {% if api_token != "" %}
                      <dl>
                      <dt> API Token for application:
                          <dd>{{ api_token }}</dd>
                      </dt>
                      </dl>
                  {%  endif %}
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
