# HTTP
<VirtualHost *:80>
    ServerName dnas_step_tracker.cisco.com
    ErrorLog /home/www-data/error.log
    CustomLog /home/www-data/access.log combined
    WSGIScriptAlias / /var/www/dnas_step_tracker/provision/dnas_step_tracker.wsgi
    WSGIPassAuthorization On
    <Directory /var/www/dnas_step_tracker/>
       WSGIApplicationGroup %{GLOBAL}
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
#HTTPS
<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                ServerName dnas_step_tracker
                DocumentRoot /var/www/html
                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined
                SSLEngine on
                SSLCertificateFile      /etc/ssl/certs/apache-selfsigned.crt
                SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key
                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                # WSGI Section for CMX
                #
                WSGIScriptAlias / /var/www/dnas_step_tracker/provision/dnas_step_tracker.wsgi
                WSGIPassAuthorization On
                <Directory /var/www/dnas_step_tracker/>
                        WSGIApplicationGroup %{GLOBAL}
                        Order allow,deny
                         Allow from all
                </Directory>
                BrowserMatch "MSIE [2-6]" \
                                nokeepalive ssl-unclean-shutdown \
                                downgrade-1.0 force-response-1.0

        </VirtualHost>
</IfModule>
